apiVersion: apps/v1
kind: Deployment
metadata:
  name: loans
spec:
  selector:
    matchLabels:
      app: loans
      tier: app
  replicas: 1
  template:
    metadata:
      labels:
        app: loans
        tier: app
    spec:
      containers:
      - name: loans
        image: iamveershukla/loans-app:1.0
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 100m
            memory: 500Mi
        env:
        - name: GET_HOSTS_FROM
          value: dns
          # If your cluster config does not include a dns service, then to
          # instead access environment variables to find service host
          # info, comment out the 'value: dns' line above, and uncomment the
          # line below:
          # value: env
        ports:
        - containerPort: 8080
